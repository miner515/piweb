<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>직원 검색 "{{find}}"</h1>
    <form action="/search"method="POST">
        <input type="text" name="find"style="width:200px;" placeholder="찾고자 하는 직원명을 입력하세요."value="{{find}}">
        <input type="submit" value="검색">
    </form>
    <h1>직원 리스트</h1>
    {% for row in employees %}
    {{row.id}},
    {{row.username}},
    {{row.email}},
    {{row.tel}},
    {{row.title}}<input type="button" value="삭제" onclick="fDel({{row.id}})">
    <input type="button" value="수정" onclick="fEdit('{{row.id}}','{{row.username}}','{{row.email}}','{{row.tel}}','{{row.title}}')">
    <input type="button" value="말하기" onclick="fSound()">
    <br>
    {% endfor %}

    <h1>직원 추가</h1>
    <form action="/insert" method="POST">
        직원명 : <input type="text" name="username"><br>
        이메일 : <input type="text" name="email"><br>
        전화번호 : <input type="text" name="tel"><br>
        직위명  :<input type="text" name="title"><br>
        <input type="submit" value="저장">
    </form>
    <h1>직원 수정</h1>
    <form name = "frmEdit" action="/update" method="POST">
        직원ID   : <input type="text" name="id" readonly><br>
        직원명   : <input type="text" name="username"><br>
        이메일   : <input type="text" name="email"><br>
        전화번호 : <input type="text" name="tel"><br>
        직위명  :  <input type="text" name="title"><br>
        <input type="submit" value="수정">
    </form>
    <script>
        function fDel(uid){
            if (confirm(uid+"를 정말로 삭제하시겠습니까?")==false)return;
            location.href = "/delete/"+uid;
        }
        function fEdit(id,username,email,tel,title){
            var frm=document.frmEdit;
            frm.id.value=id;
            frm.username.value=username;
            frm.email.value=email;
            frm.tel.value=tel;
            frm.title.value=title;
        }
        function fSound(){
            location.href="/playmp3"
        }
    </script>
</body>
</html>
